<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="" border="black" align="center">
      <table style="border: black " border="black">
        <tbody>
          <tr align="left">
            <td><label for="">NAME:</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr align="left">
            <td><label for="">IC No:</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr align="left">
            <td><label for="">Address:</label></td>
            <td>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr align="left">
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>

          <tr align="left">
            <td>
              <label for="">Dance Type:</label>
            </td>
            <td>
              <input type="checkbox" name="dance" />zapin
              <input type="checkbox" name="dance" />Joget
              <input type="checkbox" name="dance" />Inang
              <input type="checkbox" name="dance" />Lion Dance
            </td>
          </tr>
          <tr align="left">
            <td>Competetion:</td>
            <td>
              <select name="" id="" size="2">
                <option value="" disabled selected hidden
                  >choose Competition</option
                >
                <option value="1">State Level</option>
                <option value="2">National Level</option>
                <option value="3">International Level</option>
              </select>
            </td>
          </tr>
          <tr align="left">
            <td>Nationality:</td>
            <td>
              <select name="server" id="server">
                <option value="" disabled selected hidden
                  >choose Nationality</option
                >
                <option value="1">Indian</option>
                <option value="2">American</option>
                <option value="3">Australian</option>
                <option value="4">sri lankan</option>
              </select>
            </td>
          </tr>
          <tr align="left">
            <td><label for="">Password</label></td>
            <td><input type="password" /></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" align="left">Register Me</button>
      <button type="submit" align="left">Cancel</button>
    </form>
  </body>
</html>
