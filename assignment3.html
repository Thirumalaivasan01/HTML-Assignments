<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Novell Services Login</h1>
    <form action="" border="black" align="center">
      <table style="border: black " border="black">
        <tbody>
          <tr align="left">
            <td><label for="">NAME:</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr align="left">
            <td><label for="">Password</label></td>
            <td><input type="password" /></td>
          </tr>
          <tr align="left">
            <td><label for="">City of Employement:</label></td>
            <td><input type="text" /></td>
          </tr>

          <tr align="left">
            <td>Web server:</td>
            <td>
              <select name="server" id="server">
                <option value="" disabled selected hidden>choose server</option>
                <option value="1">server 1</option>
                <option value="2">server 2</option>
                <option value="3">server 3</option>
                <option value="4">server 4</option>
              </select>
            </td>
          </tr>
          <tr align="left">
            <td>
              <label for="">Please specify</label> <br />
              <label for="">your role</label>
            </td>
            <td>
              <input type="radio" name="role" />Male <br />
              <input type="radio" name="role" />Female <br />
              <input type="radio" name="role" />Manager <br />
              <input type="radio" name="role" />Guest <br />
            </td>
          </tr>
          <tr align="left">
            <td>
              <label for="">Single sign-on:</label>
              <label for="">to the following</label>
            </td>
            <td>
              <input type="checkbox" name="sign" />mail
              <input type="checkbox" name="sign" />Payroll
              <input type="checkbox" name="sign" />self service
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">login</button>
      <button type="submit">Reset</button>
    </form>
  </body>
</html>
